<header>
    <h2 mat-dialog-tittle>
       {{ getData()?.title }} 
    </h2>
    <button (click)="closeModal()">
        <img src="assets/img/icons/close.png" alt="Fechar Dialog btn">
    </button>
</header>
<mat-dialog-content>
    <h3>Descrição</h3>
    <article [innerHTML]="getData()?.description"></article>
    <nav>
        @for(item of getData()?.links; track item){
            <a [href]="item.href" target="_blank" class="btn btn-primary">
                {{ item.name }}
            </a>
        }
    </nav>
</mat-dialog-content>
